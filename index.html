<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script>
    (function () {
      const userType = "%VITE_USER_TYPE%";
      const isAffiliate = userType === 'affiliate';
      document.title = isAffiliate ? 'GS AFFILIATE' : 'GS ADMIN';

      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = isAffiliate ? '/affiliate-favicon.png' : '/admin-favicon.png';
      document.head.appendChild(link);
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
